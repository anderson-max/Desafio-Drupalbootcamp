<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <section class="container">
    <div class="image">
      <img src="./images/image-Equilibrium.jpg" alt="Equilibrium" />
      <div class="icon">
        <img src="./images/icon-view.svg" alt="View Icon" />
      </div>
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex between center">
      <div class="flex between center">
        <img src="./images/icon-ethereum.svg" class="ethereum-icon" alt="ethereum icon"/>
        <span class="price">0.041 ETH</span>
      </div>
      <span class="flex between center">
        <img src="./images/icon-clock.svg" class="clock-icon" alt="clock icon"/>
        <time class="time">3 days left</time>
      </span>
    </div>
    <div class="avatar flex center">
      <img src="./images/image-avatar.png" class="avatar-photo" alt="avatar"/>
      <p>Creation of <span class="avatar-name"> Jules Wyvern</span></p>
    </div>
  </section>
</html>
